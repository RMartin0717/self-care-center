<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>✨ Self Care Center ✨</h1>
      <section>
        <h2>Which type of message?</h2>
        <div class="type-of-message">
          <div class="radio-buttons">
            <label>
              <input id="affirmation" type="radio" name="type-of-message" value="affirmation" />
              affirmation
            </label>
            <label>
              <input id="mantra" type="radio" name="type-of-message" value="mantra" />
              mantra
            </label>
          </div>
          <button class="receive-message-button">Receive Message</button>
        </div>
      </section>
      <div class="message">
        <p class="random-message"></p>
        <div class="buttons">
          <button class="favorite-button hidden">Favorite</button>
          <button class="view-favorites-button hidden"><a href="./favorites.html">View Favorites</a></button>
        </div>
        <img class="meditation-image" src="assets/meditate.svg"/>
      </div>
      <script type="text/javascript" src="main.js"></script>
    </main>
  </body>
</html>
